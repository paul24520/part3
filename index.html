<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="reset.css" rel="stylesheet" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link href="style.css" rel="stylesheet" />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Самый крутой сайт 3</title>
  </head>
  <body>
    <section class="brands">
          <div class="section-title">
            <div class="container">
            <h2>Ремонт техники различных брендов</h2>
          </div>
          </div>
        <main class="brands__main swiper mySwiper">
          
          <ul class="brands__list swiper-wrapper">
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/lenovo.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/samsung.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/apple.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/vievsonic.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/bosch.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/hp.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/acer.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/sony.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/lenovo.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/samsung.svg"></a></li>
            <li class="brands__list-item swiper-slide"><a class="brand"><img src="/image/apple.svg"></a></li>
          </ul>
          <div class="swiper-pagination"></div>
          <div class="show-all">
            <button class="show">
              <span class="all">Показать все</span>
            </button>
          </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/swiper.js"></script>
  </body>
</html>
